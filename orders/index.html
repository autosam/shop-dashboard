<!DOCTYPE html>
<html dir="rtl" lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="orders.css">
    <title>لیست سفارش ها</title>
</head>
<body style="display: none;">
    <div data-include="common"></div>
    <div 
        data-include="page-title"
        data-replace-title="%document.title%" 
        data-replace-description="در این بخش لیست سفارش ها را مشاهده کنید" 
    ></div>

    <div class="page-toolbar sticky-sm-top stick-transparent-bg">   
        <button class="btn refresh btn-primary"> <i class="fa-solid fa-refresh"></i> </button>
    </div>

    <div class="orders-container">
        <div class="loading-overlay">
            <div class="spinner-border text-primary" role="status">
                <span class="sr-only"></span>
            </div>
        </div>

        <table class="table orders-table" data-loading="false">
            <thead>
                <tr>
                    <td>#</td>
                    <td>زمان</td>
                    <td style="width: 10%;">مشتری</td>
                    <td>محصول</td>
                    <td style="text-align: center;">تعداد سفارش</td>
                    <td style="text-align: center;">نوع سفارش</td>
                    <td style="text-align: center;">وضعیت</td>
                    <td style="text-align: center;">عملیات</td>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>

    <!-- export -->

    <div style="display: none;" id="order-export">

        <div class="order-export-info">
            <div class="o-e-row">
                <div>
                    <b> تاریخ ثبت سفارش </b>
                    <br>
                    <label id="timestamp">
                        timestamp
                    </label>
                </div>
                
                <img style="width: 75px; margin-bottom: 25px;" src="/resources/img/logo-black-transparent.png"></img>
                <!-- <h3 style="font-weight: bold;"> سفارش امگا الکتریک </h3> -->

                <div>
                    <b> سفارش دهنده </b>
                    <br>
                    <label id="username">
                        username
                    </label>
                </div>
            </div>
        </div>

        <hr>

        <table class="table table-bordered">
            <tbody>

            </tbody>
        </table>
        
        <div class="order-export-info">
            <div class="o-e-row">
                <label>تحویل گیرنده</label>
                <label>تحویل دهنده</label>
            </div>
            <div class="o-e-row">
                <label>راننده</label>
                <label>محل تحویل</label>
            </div>
            <div class="o-e-row">
                <label>باربری</label>
                <label>جمع کارتن</label>
            </div>
        </div>
    </div>

    <!-- cloneables -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.js"></script>
    <script src= "https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.js"> </script>
    <script src="https://cdn.omegarelectrice.com/libs/jquery.min.js"></script>
    <script src="https://cdn.omegarelectrice.com/toastr/toastr.min.js"></script>
    <script src="https://cdn.omegarelectrice.com/libs/papaparse.min.js"></script>
    <script src="/views/js/includer.js"></script>
    <script src="/views/js/common.js"></script>
    <script src="orders.js"></script>
</body>
</html>
